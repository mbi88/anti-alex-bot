plugins {
    id 'java'
}

group 'com.mbi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.telegram', name: 'telegrambots', version: '3.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
